<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Google Map with Current Location</title>
    <style>
      #map {
        height: 500px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h2>My Current Location</h2>
    <div id="map"></div>

    <script>
      let map;

      function initMap() {
        // Default center (if geolocation not allowed)
        const defaultLocation = { lat: 23.8103, lng: 90.4125 }; // Dhaka

        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 12,
          center: defaultLocation,
        });

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
              };

              // Place marker at current location
              new google.maps.Marker({
                position: pos,
                map: map,
                title: "You are here!",
              });

              // Center map on current location
              map.setCenter(pos);
            },
            () => {
              handleLocationError(true, map.getCenter());
            }
          );
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, pos) {
        new google.maps.InfoWindow({
          content: browserHasGeolocation
            ? "Error: The Geolocation service failed."
            : "Error: Your browser doesn't support geolocation.",
          position: pos,
        }).open(map);
      }
    </script>

    <!-- Load the Google Maps API -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9OwltS3fiIj-fEbmKAPcYH39lj-mOZmM&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
